<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match>
        <test name="family">
            <string>BlinkMacSystemFont</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match>
        <test name="prgname">
            <string>lemonbar</string>
        </test>
        <!--
            for *god knows why*, in nixos, rgba = rgb, but in arch, rgba = none?
            further, for *god knows why*, this makes lemonbar have super bad
            kerning??
        -->
        <edit binding="strong" mode="assign" name="rgba">
            <const>none</const>
        </edit>
    </match>
    <match>
        <test name="prgname">
            <string>Discord</string>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match>
        <test name="prgname">
            <string>alacritty</string>
        </test>
        <edit binding="weak" mode="prepend" name="family">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <alias>
      <family>serif</family>
      <prefer>
          <family>Source Serif 4</family>
      </prefer>
    </alias>

    <alias binding="strong">
      <family>Palatino</family>
      <prefer>
          <family>Source Serif 4</family>
      </prefer>
    </alias>

    <dir>~/.fonts</dir>
</fontconfig>
